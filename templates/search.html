<!DOCTYPE html>
<html lang="en">
<head>
       <title>Document</title>
</head>
<body>
    
    <table align="center" border="2px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Password</th>
        </tr>
        {% for i in data %}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.address}}</td>
            <td>{{i.password}}</td>
          </tr>
        {% endfor %}
    </table>
</body>
</html>
